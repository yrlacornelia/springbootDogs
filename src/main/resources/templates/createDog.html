<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
<form method="post" th:action="@{/createDog}" th:object="${formdata}" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="image" accept="image/*" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Upload image</button>
</form>
<!-- Display uploaded image -->
<img th:if="${formdata.imageData != null}" class="dogimage" th:src="'data:image/jpeg;base64,' + ${formdata.imageData}" alt="Dog Image">
<form action="#" th:action="@{/createDog}" th:object="${formdata}" method="post" >
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter name"> <br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" placeholder="Enter age"> <br>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
