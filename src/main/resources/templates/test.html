<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<form method="post" action="/uploadWithDogId" enctype="multipart/form-data">
    <input type="hidden" name="dogId" th:value="${dog}"> <!-- Replace '1' with the actual dogId value -->
    <div class="form-group">
        <input type="file" name="image" accept="image/*" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Upload image</button>
    <img th:if="${imageData != null}" class="dogimage" th:src="'data:image/jpeg;base64,' + ${imageData}" alt="Dog Image">

</form>


</body>
</html>
